<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <!-- Create a 3 x 3 grid for Tic-Tac-Toe Board -->
    <div id="game-board">
        <div class = "box" id="a-1">a-1</div>
        <div class = "box" id="b-1">b-1</div>
        <div class = "box" id="c-1">c-1</div>
        <div class = "box" id="a-2">a-2</div>
        <div class = "box" id="b-2">b-2</div>
        <div class = "box" id="c-2">c-2</div>
        <div class = "box" id="a-3">a-3</div>
        <div class = "box" id="b-3">b-3</div>
        <div class = "box" id="c-3">c-3</div>
    </div>
    <button id="reset"></button>

    <script src ="js/app.js"></script>
</body>
</html>
