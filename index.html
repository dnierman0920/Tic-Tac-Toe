<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <!-- Create a Message Area to communicate with user -->
    <div id = "message"></div>

    <!-- Create a 3 x 3 grid for Tic-Tac-Toe Board -->
    <div id="game-board">
        <div class = "box" id="a1"></div>
        <div class = "box" id="c1"></div>
        <div class = "box" id="b1"></div>
        <div class = "box" id="a2"></div>
        <div class = "box" id="b2"></div>
        <div class = "box" id="c2"></div>
        <div class = "box" id="a3"></div>
        <div class = "box" id="b3"></div>
        <div class = "box" id="c3"></div>
    </div>
    <button id="reset">Reset</button>

    <script src ="js/app.js"></script>
</body>
</html>
